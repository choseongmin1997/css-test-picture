<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 업로드 및 미리보기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 로딩 스피너 -->
    <div id="loading-spinner" class="spinner-overlay" hidden>
        <div class="spinner"></div>
    </div>

    <!-- 편집 도구 (Toolbar) -->
    <div id="editor-toolbar" class="editor-toolbar" hidden>
        <div class="toolbar-header">
            <h3>편집 도구</h3>
        </div>
        <div class="toolbar-content">
            <div class="tool-group">
                <label for="image-width">가로 (px)</label>
                <input type="number" id="image-width" readonly>
            </div>
            <div class="tool-group">
                <label for="image-height">세로 (px)</label>
                <input type="number" id="image-height" readonly>
            </div>
            <div class="tool-group">
                <label for="block-size">블록 크기 (px)</label>
                <input type="number" id="block-size" value="10" min="1">
            </div>
            <div class="tool-group">
                <button id="mosaic-button" class="action-button">
                    모자이크
                </button>
            </div>
            <div class="tool-group">
                <button id="hex-mosaic-button" class="action-button" style="background-color: #fd7e14;">
                    육각형 모자이크 (개념)
                </button>
            </div>
            <div class="tool-group">
                <button id="download-button" class="action-button" style="background-color: #28a745;">
                    이미지 다운로드
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <input type="file" id="image-upload" accept="image/*" hidden>
        
        <label for="image-upload" class="upload-button">사진 선택하기</label>
        
        <!-- 이미지 플레이스홀더 및 미리보기 영역 -->
        <div id="image-container" class="image-container">
            <img id="image-preview" src="#" alt="선택된 이미지 미리보기" hidden>
        </div>
        
        <button id="remove-image-button" class="remove-button" hidden>사진 제거하기</button>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
